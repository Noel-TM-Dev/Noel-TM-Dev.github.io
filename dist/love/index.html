<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Quieres ser mi novia?</title>
    <style>
        body {
            cursor: url('./tulipan1.png') 16 16, auto;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            margin: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
            overflow: hidden;
        }

        .video-container{
            width: 100vw;
            height: 100vh;
            position: absolute;
            
            z-index: 9;
        }

        #countdown-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-size: contain;
            z-index: 10;
            color: black;
            background-color: black;
            background: black;
        }

        .container {
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #fff;
            color: #ff5e78;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ffc1c9;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tulipan {
            position: fixed;
            top: 0;
            width: 40px;
            height: 40px;
            background-image: url('./tulipanbackground.png'); /* Reemplaza con tu URL */
            background-size: cover;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .swal-popup {
            width: 90% !important; 
            max-width: 400px;
        }

        @media (max-width: 600px) {
            .swal-popup {
                font-size: 14px; 
            }
        }

        #content img{

            max-width: 100%;
        }

        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="video-container">
        <video id="countdown-video" autoplay="true">
        <source src="./Intro.mp4" type="video/mp4">    
        </video>
    </div>

    <div id="content" class="container" style="width: 100%;">
        <img src="./cartel.png" alt="">
        <div class="buttons">
            <button id="yesBtn">Â¡SÃ­, claro! ðŸ’–</button>
            <button id="noBtn">No ðŸ˜”</button>
        </div>
    </div>
    <audio id="audioControl" controls preload="none" hidden></audio>
    <canvas id="confetti"></canvas>
</body>
<script>
    const video = document.getElementById('countdown-video');
    const content = document.getElementById('content');
    const audio = document.getElementById('audioControl');
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let tulipRainInterval;

    window.onload = () => {
            Swal.fire({
                title: 'Â¡Bienvenida!, Hermosa â¤ï¸',
                text: 'Estas lista para lo que se viene?',
                color: '#333',
                confirmButtonText: 'SÃ­',
                heightAuto: false,
                allowOutsideClick: false, 
                allowEscapeKey: false   
            }).then(() => {
                video.play();
            });
        };

    video.addEventListener('ended', () => {
        video.style.display = 'none';
        content.style.display = 'block';
        document.querySelector('.video-container').style.display = 'none';
        audio.src = "./audio.mp3";
        audio.play();
    });
  
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiPieces = [];
    let noBtnMoveAttempts = 0;

    function createConfettiPiece() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 5 + 5,
            color: `hsl(${Math.random() * 360}, 70%, 60%)`,
            speed: Math.random() * 3 + 1,
            rotation: Math.random() * 360,
        };
    }

    tulipRainInterval = setInterval(createTulipRain, 2000);

    function initConfetti() {
        confettiPieces = Array.from({ length: 300 }, createConfettiPiece);
        clearInterval(tulipRainInterval);
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiPieces.forEach((piece) => {
            ctx.save();
            ctx.translate(piece.x, piece.y);
            ctx.rotate((piece.rotation * Math.PI) / 180);
            ctx.fillStyle = piece.color;
            ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
            ctx.restore();

            // Update position
            piece.y += piece.speed;
            piece.rotation += piece.speed;
            if (piece.y > canvas.height) {
                piece.y = -piece.size;
                piece.x = Math.random() * canvas.width;
            }
        });
        requestAnimationFrame(drawConfetti);
    }

    yesBtn.addEventListener("click", () => {
        Swal.fire({
                title: 'Â¿EstÃ¡s segura?',
                icon: 'question',
                showCancelButton: false,
                confirmButtonText: 'SÃ­',
                cancelButtonText: 'No',
                heightAuto: false,
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Â¿Segura segura, segurÃ­sima?',
                        icon: 'question',
                        showCancelButton: false,
                        heightAuto: false,
                        confirmButtonText: 'Â¡SegurÃ­sisima!',
                    }).then((secondResult) => {
                        if (secondResult.isConfirmed) {
                            SendEmail(true);
                            audio.pause();
                            initConfetti();
                            drawConfetti();

                            Swal.fire({
                                icon: 'success',
                                title: 'Â¡Yeeiii! SabÃ­a que dirÃ­as eso. \n\n Me encantas â¤ï¸',
                                timer: 5000,
                                timerProgressBar: true,
                                showCancelButton:false,
                                showConfirmButton: false
                            }).then(()=>{
                                showVideoPopup('./party.mp4');
                            });
                        }
                    });
                }
            });
       
    });

    noBtn.addEventListener("mouseenter", () => {
        if (noBtnMoveAttempts < 3) {
            const randomX = Math.random() * 300 - 150; 
            const randomY = Math.random() * 300 - 150;
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            noBtnMoveAttempts++;
        }
    });


    noBtn.addEventListener("click", () => {
            Swal.fire({
                title: 'Â¿EstÃ¡s segura?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'SÃ­',
                cancelButtonText: 'No',
                heightAuto: false,
            }).then((result) => {
                if (result.isConfirmed) {                        
                    Swal.fire('Â¡Oh no! ðŸ˜¢ Espero que lo pienses.');   
                    SendEmail(false);                  
                }
            });
    });


    function createTulipRain() {
        const tulipCount = 5; 

        for (let i = 0; i < tulipCount; i++) {
            const tulipan = document.createElement('div');
            tulipan.classList.add('tulipan');

            tulipan.style.left = Math.random() * 300 + 'vw';

            const duration = Math.random() * 20 + 15; 
            tulipan.style.animationDuration = duration + 's';

            const size = Math.random() * 10 + 15; 
            tulipan.style.width = size + 'px';
            tulipan.style.height = size + 10+ 'px';

            document.body.appendChild(tulipan);

            setTimeout(() => {
                tulipan.remove();
            }, duration * 1000);
        }
    }


    function showVideoPopup(videoUrl) {
    Swal.fire({
        html: `
            <div style="
                position: relative;
                width: 360px; /* Ancho del mÃ³vil */
                height: 720px; /* Altura del mÃ³vil */
                margin: auto;
                background: #000; /* Fondo negro */
                border-radius: 30px; /* Bordes redondeados estilo mÃ³vil */
                overflow: hidden;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Sombra para darle realismo */
            ">
                <video 
                    src="${videoUrl}" 
                    autoplay  
                    loop
                    style="
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                    ">
                </video>
            </div>
        `,
        width: 'auto',
        showConfirmButton: false, 
        heightAuto: false,
        showCloseButton: false,
        customClass: {
            popup: 'video-popup',
        },
        padding: 0, 
        background: 'transparent',

    });
}


function SendEmail(GFresponse){

    const data = {
        GFresponse: GFresponse
     };

    fetch('https://preposition.onrender.com/send-email', {
        method: 'POST', 
        headers: {
            'Content-Type': 'application/json', 
        },
        body: JSON.stringify(data),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error sending data');
        }
        return response.text(); 
    })
    .then(result => {
    })
    .catch(error => {
    });
}


</script>
</html>
